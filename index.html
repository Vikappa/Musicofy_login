<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicofy login</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/animations.css">
</head>

<body>
    <div class="maincontainer">
        <div class="Titolo">
            <h1>
                Musicofy
            </h1>
            <p>
                Spotify nun te temo
            </p>
        </div>
        <div class="login">
            <form onsubmit="alert('Registrazione inviata!')">
                <h4>
                    Registrazione
                </h4>
                <table>
                    <tr>
                        <td>
                            <div class="mainForm">
                                <label for="nome">Nome</label><input type="text" id=nome
                                    placeholder="Inserisci il tuo nome.." />
                                Cognome <input type="text" id="cognome" placeholder="Inserisci il tuo cognome.." />
                                e-Mail <input type="email" id="email" placeholder="Inserisci la tua email.." />
                                Password <input type="password" id="password"
                                    placeholder="Inserisci la tua password.." />
                                Data di nascita <input type="date" id="birthdate" />
                                Numero di telefono <input type="number" id="phNumber" />
                            </div>
                        </td>
                        <td>
                            <div class="radiogeneri">
                                <h4>Seleziona i tuoi generi musicali preferiti:</h4>
                                <label for="checkbox1">
                                    <input type="checkbox" id="checkbox1">
                                    Metal
                                </label>
                                <label for="checkbox2">
                                    <input type="checkbox" id="checkbox2">
                                    Nu Metal
                                </label>
                                <label for="checkbox3">
                                    <input type="checkbox" id="checkbox3">
                                    Industrial Metal
                                </label>
                                <label for="checkbox4">
                                    <input type="checkbox" id="checkbox4">
                                    Black Metal
                                </label>
                                <label for="checkbox5">
                                    <input type="checkbox" id="checkbox5">
                                    Metalcore
                                </label>
                                <label for="checkbox6">
                                    <input type="checkbox" id="checkbox6">
                                    Post-hardcore
                                </label>
                                <label for="checkbox7">
                                    <input type="checkbox" id="checkbox7">
                                    Rap Metal
                                </label>
                                <label for="checkbox8">
                                    <input type="checkbox" id="checkbox8">
                                    Dubstep
                                </label>
                                <label for="checkbox9">
                                    <input type="checkbox" id="checkbox9">
                                    Dubstep Metal
                                </label>
                                <label for="checkbox10">
                                    <input type="checkbox" id="checkbox10">
                                    Folk Metal
                                </label>
                                <label for="checkbox11">
                                    <input type="checkbox" id="checkbox11">
                                    Djent
                                </label>
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="termsofservice">
                    Dichiaro di aver letto e accettato i <a href="#" style="color: aquamarine;">termini
                        di servizio</a> <input type="radio" />
                    <button type="submit">Invia Registrazione!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
